title: Meridian Secondary School
url: https://www.meridiansec.moe.edu.sg
favicon: /images/Homepage and Logos/meridian logo with text.png
colors:
  primary-color: "#060682"
  secondary-color: "#019547"
  media-colors:
    - title: media-color-one
      color: "#666666"
    - title: media-color-two
      color: "#d5d9da"
    - title: media-color-three
      color: "#d5d9da"
    - title: media-color-four
